title: |-
  tuist
summary: |
  Run Tuist from Bitrise's CI environment
description: |
  Updated version of Tuist from Bitrise's CI environment. It adds the commands to run tuist.
website: https://github.com/Intros-at/bitrise-step-tuist
source_code_url: https://github.com/Intros-at/bitrise-step-tuist
support_url: https://github.com/Intros-at/bitrise-step-tuist/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04
project_type_tags:
  - ios
  - macos

type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
    - name: git
    - name: curl
  apt_get:
    - name: git
    - name: curl

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - env_vars:
    opts:
      title: "Environment variables"
      summary: Add here the environment variables you want to pass to tuist
      description: |
        Customize the projects at generation time.
      is_expand: true
      is_required: false
  - command: The Tuist command to execute
    opts:
      title: "Command"
      summary: The command to execute. For example "generate".
      description: |
        Use this input to set the command that will be executed.
      is_expand: true
      is_required: true
      value_options: ["scaffold", "generate"]
  - arguments:
    opts:
      title: "Arguments" 
      summary: Provide the arguments for the tuist command to execute.
      description: |
        Add command arguments to specify optional behaviour.
      is_expand: false
      is_required: false
      skip_if_empty: true
  - options:
    opts:
      title: "Options" 
      summary: Provide the options for the tuist command to execute.
      description: |
        Add an option to specify a different path. See the list of all the available options for the command you want to execute.
      is_expand: false
      is_required: false
      skip_if_empty: true
